language: php

php:
  - 7.2
  - 7.1
  - 7.0

script:
  - mkdir -p build/logs
  - vendor/bin/phpunit --coverage-clover build/logs/clover.xml

services:
  - elasticsearch

before_script:
  - COMPOSER_MEMORY_LIMIT=-1 travis_retry composer install --prefer-dist --no-interaction
  - sleep 10

after_success:
  - travis_retry php vendor/bin/php-coveralls -v
