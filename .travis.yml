language: php

php:
  - 7.2
  - 7.1
  - 7.0
  - 5.6

script:
  - mkdir -p build/logs
  - vendor/bin/phpunit --coverage-clover build/logs/clover.xml

services:
  - elasticsearch

before_script:
  - php -d memory_limit=-1 `which composer` install
  - sleep 10

after_success:
  - travis_retry php vendor/bin/php-coveralls -v
